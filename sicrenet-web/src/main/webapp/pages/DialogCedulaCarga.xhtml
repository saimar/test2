<?xml version="1.0" encoding="UTF-8"?>

				<p:commandLink ajax="false">
					<p:graphicImage value="../Images/PanelDeControl/DescargaFiles.png"
						id="imgObtenerLayout1_1Carga"
						style="width:25px;  height:25px; cursor:pointer;" />
					<p:fileDownload value="#{panelDeControlCedulaMB.file}" />
				</p:commandLink>
				<span style="font-size: 9px;">DESCARGAR LAYOUT</span>

					<p:fileDownload value="#{panelDeControlCedulaMB.archivoMuestra}" />
				</p:commandLink>

	<td>

	<p:commandButton value="Guardar Cédula" styleClass="classButton"

	<td>
	<p:commandButton value="Cancelar" styleClass="classButton" onclick="PF('dlgCedulaCarga').hide();"
