<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<link href="Styles/Grales.css" rel="stylesheet" type="text/css" />
	<ui:composition template="template/commons/Template.xhtml">

		<ui:define name="MainContent">
			<!-- 			<h:form id="formMsj" prependId="false"> -->
			<!-- 				<br /> -->
			<!-- 				<br /> -->
			<!-- 				<p:messages id="mensajes" showDetail="true" autoUpdate="true" /> -->
			<!-- 			</h:form> -->

			<br />
			<br />
			<br />
			<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" life="2000"/>

			<center>


				<p:commandButton id="toltipNuevaEstatus" value="Nuevo Estatus"
					onclick="PF('dlg7').show();" position="center" align="center"
					Class="classButtonUsuarios" resizable="false" showEffect="clip"
					hideEffect="clip" minHeight="100" maximizable="150"
					icon="ui-icon-new"
					actionListener="#{mantenimientoCatalogoEstatus.limpiar}">
				</p:commandButton>

				<p:tooltip id="toolTipGrow" for="toltipNuevaEstatus"
					value="Agregar Nueva Estatus" showEffect="clip" position="top" />

				<p:dataTable id="RefrehsTable" var="estatus"
					value="#{mantenimientoCatalogoEstatus.listCatEstatus}" rows="10"
					style="border-radius: 80px; padding: 10px; max-width: 800px; color: #FFFFFF;"
					minHeight="200" maximizable="300" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="1,5,10,15" styleClass="table table-hover"
					selection="#{mantenimientoCatalogoEstatus.seleccionadoEstatus}"
					rowKey="#{estatus.idEstatus}" update=":form1">
					<p></p>
					<f:facet name="header"
						style="text-align:center; background-color:#C6C3C6;padding:12px;">
           				Face
      			 	</f:facet>
					<p></p>



					

					<p:column headerText="NOMBRE DEL ESTATUS"
						style="border-radius: 5px; padding:5px; max-width:5px;">

						<h:outputText value="#{estatus.nombre}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />
					</p:column>
					<p:column headerText="CLASE DEL ESTATUS"
						style="border-radius: 5px; padding:5px; max-width:5px;">

						<h:outputText value="#{estatus.clase}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />
					</p:column>

					<p:column headerText="DESCRIPCION DEL ESTATUS" sortFunction="label"
						style="border-radius: 5px; padding:5px; max-width:5px;">

						<h:outputText value="#{estatus.desEstatus}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />

					</p:column>


					<p:column headerText="EDITAR"
						style="border-radius: 1px; padding:1px; max-width:1px;">
						<center>
							<p:commandButton value="" icon="ui-icon-pencil"
								update=":form1:panelGridActualizaEstatus"
								style="border-radius: 5px; padding:10px; max-width:10px;"
								maximizable="150" minHeight="100" onclick="PF('dlg6').show();"
								process="@this" action="#{mantenimientoCatalogoEstatus.CargaCatEstatusActualizar}"
								rendered="true">
								<f:setPropertyActionListener value="#{estatus}"
									target="#{mantenimientoCatalogoEstatus.seleccionadoEstatus}" />
							</p:commandButton>

						</center>

					</p:column>

				</p:dataTable>



				<p:dialog id="RefrehsDialogNuevo" header="Nuevo Estatus"
					widgetVar="dlg7" resizable="false" showEffect="clip"
					hideEffect="clip" minHeight="200" maximizable="250"
					position="center" update="RefrehsTable" modal="false">

					<h:panelGrid columns="2" id="panelGridAgregarNuevo">

						

						<p:outputLabel for="descAgrega" value="Nombre del Estatus:"
							styleClass="label" />
						<p:inputText id="descAgrega"
							value="#{mantenimientoCatalogoEstatus.nombreAgregar}"
							style="width: 85%; height: 18px; font-size: 12px;"
							Font-Names="Arial" placeholder="Nombre..." />
							
						<p:outputLabel for="claseAgrega" value="Clase del Estatus:"
							styleClass="label" />
						<p:inputText id="claseAgrega"
							value="#{mantenimientoCatalogoEstatus.claseAgrega}"
							style="width: 85%; height: 18px; font-size: 12px;"
							Font-Names="Arial" placeholder="Clase....." />

					</h:panelGrid>
					<p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes"  icon="ui-icon-check"
						actionListener="#{mantenimientoCatalogoEstatus.agregarCatEstatus}"
						update=":form1:RefrehsTable,growl">
					</p:commandButton>




					<p:commandButton value="Cancelar" styleClass="ui-confirmdialog-no"
						onclick="dlg7.hide()"
						action="#{mantenimientoCatalogoEstatus.limpiar}"
						update=":form1:RefrehsTable,descAgrega,claseAgrega" />



				</p:dialog>


			</center>


			<p:dialog id="RefrehsDialogActualiza" header="Actualizar Estatus"
				widgetVar="dlg6" resizable="false" showEffect="clip"
				hideEffect="clip" minHeight="200" maximizable="250"
				position="center" modal="false">

				<h:panelGrid columns="2" id="panelGridActualizaEstatus">

					
					<p:outputLabel for="nomValidate" value="Descripción:"
						styleClass="label" />
					<p:inputText id="nomValidate"
						value="#{mantenimientoCatalogoEstatus.nombre}"
						style="width: 85%; height: 18px; font-size: 12px;"
						Font-Names="Arial" placeholder="Nombre..." />
						
						<p:outputLabel for="claseValidate" value="Descripción:"
						styleClass="label" />
					<p:inputText id="claseValidate"
						value="#{mantenimientoCatalogoEstatus.clase}"
						style="width: 85%; height: 18px; font-size: 12px;"
						Font-Names="Arial" placeholder="Clase..." />


					<p:outputLabel value="Estatus:" styleClass="label" />
					<p:selectOneMenu value="#{mantenimientoCatalogoEstatus.estatus}"
						style="width: 170px; height: 18px; font-size: 14px;"
						Font-Names="Arial">
						<f:selectItem itemLabel="--Selecciona..." />
						<f:selectItem itemLabel="Alta" itemValue="1" />
						<f:selectItem itemLabel="Baja" itemValue="0" />

					</p:selectOneMenu>
				</h:panelGrid>

				<p:commandButton value="Actualizar"  icon="ui-icon-check"
					action="#{mantenimientoCatalogoEstatus.actualizarCatEstatus}"
					styleClass="ui-confirmdialog-yes"
					update=":form1:RefrehsTable,nomValidate,claseValidate,growl">
				</p:commandButton>

				<p:commandButton value="Cancelar" styleClass="ui-confirmdialog-yes"
					action="#{mantenimientoCatalogoEstatus.limpiar}" onclick="dlg6.hide()"
						update=":form1:RefrehsTable,nomValidate,claseValidate" />









			</p:dialog>




		</ui:define>

		<ui:define name="footer">



		</ui:define>

	</ui:composition>
	

</h:body>

</html>
