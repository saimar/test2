	<script type="text/javascript">
      //<![CDATA[ 
        window.onload = function () {
            carga();
            if (document.documentElement.clientWidth >= 1500) document.getElementById("main").style.width = "60%";
            else document.getElementById("main").style.width = "90%";
            document.getElementById("main").style.display = "block";
            document.getElementById("Login1_UserName").focus();
            if (navigator.appName == 'Microsoft Internet Explorer') {
                var ie = (function () {
                    if (window.ActiveXObject === undefined) return null;
                    if (!document.querySelector) return 7;
                    if (!document.addEventListener) return 8;
                    if (!window.atob) return 9;
                    if (!document.__proto__) return 10;
                    return 11;
                })();
                if (11 < 10) {
                    document.getElementById("divBloqueoPantalla").style.display = "block";
                    document.getElementById("divMsj").style.display = "block";
              }
            }
        }
        window.onresize = function (event) {
            if (document.documentElement.clientWidth >= 1500) document.getElementById("main").style.width = "60%";
            else document.getElementById("main").style.width = "90%";
            document.getElementById("main").style.display = "block";
        }

        function cerrarMsjVersion() {
            document.getElementById("divBloqueoPantalla").style.display = "none";
            document.getElementById("divMsj").style.display = "none";
        }

        function carga() {
            posicion = 0;
            // IE
            if (navigator.userAgent.indexOf("MSIE") >= 0) navegador = 0;
            // Otros
            else navegador = 1;
        }

        function evitaEventos(event) {
            // Funcion que evita que se ejecuten eventos adicionales
            if (navegador == 0) {
                window.event.cancelBubble = true;
                window.event.returnValue = false;
            }
            if (navegador == 1) event.preventDefault();
        }


        function comienzoMovimiento(event, id) {
            elMovimiento = document.getElementById(id);
            // Obtengo la posicion del cursor
            if (navegador == 0) {
                cursorComienzoX = window.event.clientX + document.documentElement.scrollLeft + document.body.scrollLeft;
                cursorComienzoY = window.event.clientY + document.documentElement.scrollTop + document.body.scrollTop;
                document.attachEvent("onmousemove", enMovimiento);
                document.attachEvent("onmouseup", finMovimiento);
            }
            if (navegador == 1) {
                cursorComienzoX = event.clientX + window.scrollX;
                cursorComienzoY = event.clientY + window.scrollY;
                document.addEventListener("mousemove", enMovimiento, true);
                document.addEventListener("mouseup", finMovimiento, true);
            }
            elComienzoX = parseInt(elMovimiento.style.left);
            elComienzoY = parseInt(elMovimiento.style.top);

            // Actualizo el posicion del elemento
            elMovimiento.style.zIndex = 10005;
            evitaEventos(event);
        }

        function enMovimiento(event) {
            var xActual, yActual;
            if (navegador == 0) {
                xActual = window.event.clientX + document.documentElement.scrollLeft + document.body.scrollLeft;
                yActual = window.event.clientY + document.documentElement.scrollTop + document.body.scrollTop;
            }
            if (navegador == 1) {
                xActual = event.clientX + window.scrollX;
                yActual = event.clientY + window.scrollY;
            }

            if ((elComienzoX + xActual - 510) <= document.body.clientWidth && elComienzoX > 0)
                elMovimiento.style.left = (elComienzoX + xActual - cursorComienzoX) + "px";
            elMovimiento.style.top = (elComienzoY + yActual - cursorComienzoY) + "px";
            evitaEventos(event);
        }

        function finMovimiento(event) {
            if (navegador == 0) {
                document.detachEvent("onmousemove", enMovimiento);
                document.detachEvent("onmouseup", finMovimiento);
            }
            if (navegador == 1) {
                document.removeEventListener("mousemove", enMovimiento, true);
                document.removeEventListener("mouseup", finMovimiento, true);
            }
        }
      //]]>
    </script>
