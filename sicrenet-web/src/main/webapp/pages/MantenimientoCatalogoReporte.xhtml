<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<link href="Styles/Grales.css" rel="stylesheet" type="text/css" />
	<ui:composition template="template/commons/Template.xhtml">

		<ui:define name="MainContent">
			<!-- 			<h:form id="formMsj" prependId="false"> -->
			<!-- 				<br /> -->
			<!-- 				<br /> -->
			<!-- 				<p:messages id="mensajes" showDetail="true" autoUpdate="true" /> -->
			<!-- 			</h:form> -->

			<br></br>
			<br></br>
			<br></br>


			<p:growl id="growl" showDetail="true" sticky="true" life="2000" />
			<center>


				<p:commandButton id="toltipNuevoReporte" value="Nuevo Reporte"
					onclick="PF('dlg7').show();" position="center" align="center"
					Class="classButtonUsuarios" resizable="false" showEffect="clip"
					hideEffect="clip" minHeight="100" maximizable="150"
					icon="ui-icon-new"
					actionListener="#{mantenimientoCatalogoReporte.limpiar}"
					update=":form1:nomAgrega,descAgrega,nombreValidate,descripcionValidate">
				</p:commandButton>

				<p:tooltip id="toolTipGrow" for="toltipNuevoReporte"
					value="Agregar Nuevo Reporte" showEffect="clip" position="top" />

				<p:dataTable id="RefrehsTable" var="reporte"
					value="#{mantenimientoCatalogoReporte.listCatReporte}" rows="10"
					style="border-radius: 80px; padding: 10px; max-width: 800px; color: #FFFFFF;"
					minHeight="200" maximizable="300" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="1,5,10,15" styleClass="table table-hover"
					selection="#{mantenimientoCatalogoReporte.seleccionadoReporte}"
					rowKey="#{reporte.idReporte}" update=":form1"
					rowStyleClass="#{reporte.desEstatus == 'ALTA'  ? 'old' : reporte.desEstatus == 'BAJA' ? 'YELLOW' : ''}">
					>
					<p></p>
					<f:facet name="header"
						style="text-align:center; background-color:#C6C3C6;padding:12px;">
           				Reporte
      			 	</f:facet>
					<p></p>
					<p:column headerText="NOMBRE">

						<h:outputText value="#{reporte.nombreRep}"
							style="width: 5; height: 5px; font-size: 10px;"
							Font-Names="Arial" required="true" />

					</p:column>

					<p:column headerText="DESCRIPCIÓN DE LA REPORTE">

						<h:outputText value="#{reporte.descripcion}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />

					</p:column>

					<p:column headerText="TITULO">

						<h:outputText value="#{reporte.titulo}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />

					</p:column>
					
					<p:column headerText="NOMBRE DE LA CEDULA">

						<h:outputText value="#{reporte.nombreCed}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />

					</p:column>
					
					<p:column headerText="NOMBRE DEL STORE">

						<h:outputText value="#{reporte.store}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />

					</p:column>
					
					<p:column headerText="ESTATUS">

						<h:outputText value="#{reporte.estatus}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />

					</p:column>
					
					<p:column headerText="EDITAR"
						style="border-radius: 5px; padding:5px; max-width:5px;">
						<center>
							<p:commandButton id="toltipBuscarReporte" value=""
								icon="ui-icon-pencil" update=":form1:panelGridActualizaReporte"
								style="border-radius: 5px; padding:10px; max-width:10px;"
								maximizable="150" minHeight="100" onclick="PF('dlg6').show();"
								action="#{mantenimientoCatalogoReporte.CargaCatReporteActualizar}"
								rendered="true" process="@this">
								<f:setPropertyActionListener value="#{reporte}"
									target="#{mantenimientoCatalogoReporte.seleccionadoReporte}" />
							</p:commandButton>
							<p:tooltip for="toltipBuscarReporte" value="Actualizar Reporte"
								showEffect="clip" position="top" />
						</center>


					</p:column>

				</p:dataTable>




				<p:dialog id="RefrehsDialogNuevo" header="NuevO Reporte"
					widgetVar="dlg7" resizable="false" showEffect="clip"
					hideEffect="clip" minHeight="200" maximizable="250"
					position="center" update="RefrehsTable" modal="false">

					<h:panelGrid columns="2" id="panelGridAgregarNuevo">

						<p:outputLabel for="nomAgrega" value="Nombre:" styleClass="label" />
						<p:inputText id="nomAgrega"
							value="#{mantenimientoCatalogoReporte.nombreReporteAgregar}"
							style="width: 85%; height: 18px; font-size: 12px;"
							Font-Names="Arial" placeholder="Nombre..." />

						<p:outputLabel for="descAgrega" value="Descripción:"
							styleClass="label" />
						<p:inputText id="descAgrega"
							value="#{mantenimientoCatalogoReporte.descripcionAgregar}"
							style="width: 85%; height: 18px; font-size: 12px;"
							Font-Names="Arial" placeholder="Descripción..." />
							
							<p:outputLabel value="Extracción:" styleClass="label" />
						<p:selectOneMenu
							value="#{mantenimientoCatalogoReporte.idExtraccionAgrega}"
							style="width: 170px; height: 18px; font-size: 14px;"
							Font-Names="Arial">
							<f:selectItem itemLabel="--Selecciona..." />
							<f:selectItems value="#{mantenimientoCatalogoReporte.listCatExtraccion}"
								var="listaExtraccion" itemValue="#{listaExtraccion.idExtracion}"
								itemLabel="#{listaExtraccion.nombre}" />
						</p:selectOneMenu>
							
							
							<p:outputLabel for="storeAgrega" value="Store:"
							styleClass="label" />
						<p:inputText id="storeAgrega"
							value="#{mantenimientoCatalogoReporte.storeAgrega}"
							style="width: 85%; height: 18px; font-size: 12px;"
							Font-Names="Arial" placeholder="Store..." />

					</h:panelGrid>



					<p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes"
						actionListener="#{mantenimientoCatalogoReporte.agregarCatReporte}"
						update=":form1:RefrehsTable,growl" icon="ui-icon-check">
					</p:commandButton>




					<p:commandButton value="Cancelar" styleClass="ui-confirmdialog-no"
						onclick="dlg7.hide()"
						action="#{mantenimientoCatalogoReporte.limpiar}"
						update=":form1:RefrehsTable,descAgrega,nomAgrega,storeAgrega" />


				</p:dialog>


			</center>


			<p:dialog id="RefrehsDialogActualiza" header="Actualizar Reporte"
				widgetVar="dlg6" resizable="false" showEffect="clip"
				hideEffect="clip" minHeight="200" maximizable="250"
				position="center" modal="false">

				<h:panelGrid columns="2" id="panelGridActualizaReporte">

					<p:outputLabel for="nombreValidate" value="Nombre:"
						styleClass="label" />
					<p:inputText id="nombreValidate"
						value="#{mantenimientoCatalogoReporte.nombreReporte}"
						style="width: 85%; height: 18px; font-size: 12px;"
						Font-Names="Arial" placeholder="Nombre..." />



					<p:outputLabel for="descripcionValidate" value="Descripción:"
						styleClass="label" />
					<p:inputText id="descripcionValidate"
						value="#{mantenimientoCatalogoReporte.descripcion}"
						style="width: 85%; height: 18px; font-size: 12px;"
						Font-Names="Arial" placeholder="Descripción...">

					</p:inputText>
					
						<p:outputLabel for="storeValidate" value="Store:"
							styleClass="label" />
						<p:inputText id="storeValidate"
							value="#{mantenimientoCatalogoReporte.store}"
							style="width: 85%; height: 18px; font-size: 12px;"
							Font-Names="Arial" placeholder="Store..." />
					

					<p:outputLabel value="Estatus:" styleClass="label" />
					<p:selectOneMenu value="#{mantenimientoCatalogoReporte.estatus}"
						style="width: 170px; height: 18px; font-size: 14px;"
						Font-Names="Arial">
						<f:selectItem itemLabel="--Selecciona..." />
						<f:selectItem itemLabel="Alta" itemValue="1" />
						<f:selectItem itemLabel="Baja" itemValue="0" />

					</p:selectOneMenu>
				</h:panelGrid>
				<br></br>
				<center>
					<div>
						<h:panelGrid columns="3">

							<p:commandButton value="Aceptar" icon="ui-icon-check"
								actionListener="#{mantenimientoCatalogoReporte.actualizarCatReporte}"
								styleClass="ui-confirmdialog-yes"
								update=":form1:RefrehsTable,nombreValidate,descripcionValidate,storeValidate,growl">
							</p:commandButton>


							<p:commandButton value="Cancelar" icon="ui-icon-close"
								styleClass="ui-confirmdialog-no"
								actionListener="#{mantenimientoCatalogoReporte.limpiar}"
								onclick="dlg6.hide()" />


						</h:panelGrid>
					</div>
				</center>




			</p:dialog>




		</ui:define>

		<ui:define name="footer">



		</ui:define>

	</ui:composition>


</h:body>

</html>
