<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<link href="Styles/Grales.css" rel="stylesheet" type="text/css" />

	<style type="text/css">
.colored {
	background-color: #FF0000;
	color: #FFFFFF;
}
</style>
	<ui:composition template="template/commons/Template.xhtml">

		<ui:define name="MainContent">
			<!-- 			<h:form id="formMsj" prependId="false"> -->
			<!-- 				<br /> -->
			<!-- 				<br /> -->
			<!-- 				<p:messages id="mensajes" showDetail="true" autoUpdate="true" /> -->
			<!-- 			</h:form> -->

			<br></br>
			<br></br>
			<br></br>


			<p:growl id="growl" showDetail="true" sticky="true" life="2000" />

			<div align="center">

				<div align="center">

					<p:commandButton id="toltipNuevoArea" value="Nueva Area"
						onclick="PF('dlg7').show();" position="center" align="center"
						Class="classButtonUsuarios" resizable="false" showEffect="clip"
						hideEffect="clip" minHeight="100" maximizable="150"
						icon="ui-icon-new" resetValues="true"
						actionListener="#{mantenimientoCatalogoArea.limpiar}"
						update=":form1:descAgrega,descripcionValidate,panelGridAgregarNuevo">
					</p:commandButton>

					<p:tooltip id="toolTipGrow" for="toltipNuevoArea"
						value="Agregar Nueva Area" showEffect="clip" position="top" />
				</div>
				<div>
					<p:dataTable id="RefrehsTable" var="area"
						value="#{mantenimientoCatalogoArea.listCatArea}" rows="10"
						style="border-radius: 80px; padding: 10px; max-width: 800px; color: #FFFFFF; "
						minHeight="200" maximizable="300" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="1,5,10,15" styleClass="table table-hover"
						selection="#{mantenimientoCatalogoArea.seleccionadoArea}"
						rowKey="#{area.id_area}" update=":form1"
						rowStyleClass=" #{area.descripcion == 'PRESTAMOS' ? 'colored' : 'red'}">
						<p></p>
						<f:facet name="header"
							style="text-align:center; background-color:#C6C3C6;padding:12px;">
           				Area
      			 	</f:facet>
						<p></p>

						<p:column headerText="NOMBRE DEL ÁREA" styleClass="label">

							<h:outputText value="#{area.descripcion}"
								styleClass="columnTable" />

						</p:column>

						<p:column headerText="ESTATUS" styleClass="label">

							<h:outputText value="#{area.desEstatus}" styleClass="columnTable" />

						</p:column>

						<p:column headerText="EDITAR"
							style="border-radius: 5px; padding:5px; max-width:5px;">
							<center>
								<p:commandButton id="toltipBuscarArea" value="Editar"
									icon="ui-icon-pencil" update=":form1:panelGridActualizaArea"
									onclick="PF('dlg6').show();"
									action="#{mantenimientoCatalogoArea.CargaCatAreaActualizar}">
									<f:setPropertyActionListener value="#{area}"
										target="#{mantenimientoCatalogoArea.seleccionadoArea}" />
								</p:commandButton>
								<p:tooltip for="toltipBuscarArea" value="Actualizar Area"
									showEffect="clip" position="top" />
							</center>


						</p:column>

					</p:dataTable>
				</div>

				<div>
					<p:dialog id="RefrehsDialogNuevo" header="Nueva Area"
						widgetVar="dlg7" resizable="false" showEffect="clip"
						hideEffect="clip" minHeight="200" maximizable="250"
						position="center" update="RefrehsTable" modal="true"
						closable="false">
						<div>
							<h:panelGrid columns="2" id="panelGridAgregarNuevo">





								<p:outputLabel for="descAgrega" value="Descripción:"
									styleClass="label" />
								<p:inputText id="descAgrega"
									style=" width: 200px; height: 18px;  font-size: 12px;"
									value="#{mantenimientoCatalogoArea.descripcionAgregar}"
									placeholder="Descripción...">
									<!-- 							<f:validator validatorId="validateCadena"/> -->

								</p:inputText>


							</h:panelGrid>
						</div>
						<div align="center">
							<br></br>
							<p:commandButton value="Aceptar"
								styleClass="ui-confirmdialog-yes"
								actionListener="#{mantenimientoCatalogoArea.agregarCatArea}"
								update=":form1:RefrehsTable,growl,descAgrega"
								icon="ui-icon-check">
							</p:commandButton>




							<p:commandButton value="Cancelar"
								styleClass="ui-confirmdialog-no" onclick="dlg7.hide()"
								icon="ui-icon-close"
								action="#{mantenimientoCatalogoEtapa.limpiar}"
								update=":form1:RefrehsTable,descAgrega" />

						</div>
					</p:dialog>
				</div>


				<div>

					<p:dialog id="RefrehsDialogActualiza" header="Actualizar Etapa"
						widgetVar="dlg6" resizable="false" showEffect="clip"
						hideEffect="clip" minHeight="200" maximizable="250"
						position="center" update="RefrehsTable" modal="true"
						closable="false">
						<div>
							<h:panelGrid columns="2" id="panelGridActualizaArea">



								<p:outputLabel for="descripcionValidate" value="Descripción:"
									styleClass="label" />
								<p:inputText id="descripcionValidate"
									style=" width: 200px; height: 18px;  font-size: 12px;"
									value="#{mantenimientoCatalogoArea.descripcion}"
									placeholder="Descripción...">

								</p:inputText>

								<p:outputLabel value="Estatus:" styleClass="label" />
								<p:selectOneMenu value="#{mantenimientoCatalogoArea.estatus}"
									style=" width: 208px; height: 25px;  font-size: 12px;">
									<f:selectItem itemLabel="--Selecciona..." />
									<f:selectItem itemLabel="Alta" itemValue="1" />
									<f:selectItem itemLabel="Baja" itemValue="0" />

								</p:selectOneMenu>

							</h:panelGrid>
						</div>
						<div align="center">
							<br></br>

							<p:commandButton value="Aceptar" icon="ui-icon-check"
								actionListener="#{mantenimientoCatalogoArea.actualizarCatArea}"
								styleClass="ui-confirmdialog-yes"
								update=":form1:RefrehsTable,descripcionValidate,growl">

							</p:commandButton>

							<!-- 					<h:commandButton action="#{mantenimientoCatalogoArea.actualizarCatArea}" value="Actualiza" /> -->



							<p:commandButton value="Cancelar"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-close"
								actionListener="#{mantenimientoCatalogoArea.limpiar}"
								onclick="dlg6.hide()" />


						</div>
					</p:dialog>
				</div>

			</div>
		</ui:define>

		<ui:define name="footer">



		</ui:define>

	</ui:composition>

</h:body>

</html>
