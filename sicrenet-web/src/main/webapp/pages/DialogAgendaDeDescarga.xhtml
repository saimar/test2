	<p:dataTable id="tblAgendaDeDescarga" var="agenda"
		value="#{panelControl.listCatCedula}" rows="15"
		style="border-radius: 80px; padding: 10px; max-width: 800px;"
		minHeight="200" maximizable="300" paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15"
		update=":form1" editable="true" >
		<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" />
        <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" />
		
		<p:column headerText="CARTERA" styleClass="label">
			<h:outputText value="#{agenda.nombre}"
				style="width: 15; height: 10px; font-size: 11px;" Font-Names="Arial"
				required="true"  />
		</p:column>		
		<p:column headerText="PREDEFINIDO T0+ DD,HH:MM:SS" styleClass="label">
		<p:cellEditor>
		<f:facet name="output">
			<h:outputText value="#{agenda.fdespredefinida}"
				style="width: 15; height: 10px; font-size: 11px;" Font-Names="Arial"
				required="true" />
		</f:facet>
   		<f:facet name="input">
   				<p:inputText value="#{agenda.fdespredefinida}"
				style="width: 15; height: 10px; font-size: 11px;" Font-Names="Arial"
				required="true" />
   		</f:facet>
		</p:cellEditor>
		</p:column>

		<p:column headerText="FECHA DESCARGA" styleClass="label">
			<h:outputText value="#{agenda.fdescarga}"
				style="width: 15; height: 10px; font-size: 11px;" Font-Names="Arial" />
		</p:column>
