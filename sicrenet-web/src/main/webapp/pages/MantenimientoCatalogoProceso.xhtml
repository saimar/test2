<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<link href="Styles/Grales.css" rel="stylesheet" type="text/css" />
	<ui:composition template="template/commons/Template.xhtml">

		<ui:define name="MainContent">
			<!-- 			<h:form id="formMsj" prependId="false"> -->
			<!-- 				<br /> -->
			<!-- 				<br /> -->
			<!-- 				<p:messages id="mensajes" showDetail="true" autoUpdate="true" /> -->
			<!-- 			</h:form> -->

			<br></br>
			<br></br>
			<br></br>
			<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" />

			<center>

				<p:commandButton id="toltipNuevaProceso" value="Nueva Proceso"
					onclick="PF('dlg7').show();" position="center" align="center"
					Class="classButtonUsuarios" resizable="false" showEffect="clip"
					hideEffect="clip" minHeight="100" maximizable="150"
					icon="ui-icon-new"
					actionListener="#{mantenimientoCatalogoProceso.limpiar}">
				</p:commandButton>

				<p:tooltip id="toolTipGrow" for="toltipNuevaProceso"
					value="Agregar Nuevo Proceso" showEffect="clip" position="top" />

				<p:dataTable id="RefrehsTable" var="proceso"
					value="#{mantenimientoCatalogoProceso.listaProceso}" rows="10"
					style="border-radius: 80px; padding: 10px; max-width: 800px; color: #FFFFFF;"
					minHeight="200" maximizable="300" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="1,5,10,15" styleClass="table table-hover"
					selection="#{mantenimientoCatalogoProceso.seleccionaProceso}"
					rowKey="#{proceso.idProceso}" update=":form1">
					<p></p>
					<f:facet name="header"
						style="text-align:center; background-color:#C6C3C6;padding:12px;">
           				Proceso
      			 	</f:facet>
					<p></p>





					<p:column headerText="NIVEL"
						style="border-radius: 5px; padding:10px; max-width:10px;">

						<h:outputText value="#{proceso.idNivel}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />
					</p:column>

					<p:column headerText="CEDULA"
						style="border-radius: 5px; padding:5px; max-width:5px;">

						<h:outputText value="#{proceso.idCedula}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />
					</p:column>

					<p:column headerText="NUMERO DE FACE"
						style="border-radius: 5px; padding:5px; max-width:5px;">
						<center>
							<h:outputText value="#{proceso.idFace}"
								style="width: 15; height: 10px; font-size: 10px;"
								Font-Names="Arial" />
						</center>
					</p:column>



					<p:column headerText="ETAPA"
						style="border-radius: 5px; padding:5px; max-width:5px;">

						<h:outputText value="#{proceso.idEtapa}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />
					</p:column>

					<p:column headerText="STORE"
						style="border-radius: 5px; padding:5px; max-width:5px;">

						<h:outputText value="#{proceso.store}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />
					</p:column>

					<p:column headerText="ORDEN"
						style="border-radius: 5px; padding:5px; max-width:5px;">

						<h:outputText value="#{proceso.orden}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />
					</p:column>

					<p:column headerText="TITULO"
						style="border-radius: 15px; padding:15px; max-width:15px;">

						<h:outputText value="#{proceso.titulo}"
							style="width: 15; height: 10px; font-size: 10px;"
							Font-Names="Arial" />
					</p:column>

					<p:column headerText="ESTATUS"
						style="border-radius: 5px; padding:5px; max-width:5px;">
						<center>
							<h:outputText value="#{proceso.nombre}"
								style="width: 15; height: 10px; font-size: 10px;"
								Font-Names="Arial" />
						</center>
					</p:column>
					<p:column headerText="EDITAR"
						style="border-radius: 5px; padding:5px; max-width:5px;">
						<center>
							<p:commandButton id="toltipBuscarProceso" value=""
								icon="ui-icon-pencil" update=":form1:panelGridActualizaProceso"
								style="border-radius: 5px; padding:10px; max-width:10px;"
								maximizable="150" minHeight="100" onclick="PF('dlg6').show();"
								action="#{mantenimientoCatalogoProceso.CargaProcesoActualizar}"
								rendered="true">
								<f:setPropertyActionListener value="#{proceso}"
									target="#{mantenimientoCatalogoProceso.seleccionaProceso}" />
							</p:commandButton>
							<p:tooltip for="toltipBuscarProceso" value="Actualizar Proceso"
								showEffect="clip" position="top" />
						</center>


					</p:column>

				</p:dataTable>


				<p:dialog id="RefrehsDialogNuevo" header="Nueva Proceso"
					widgetVar="dlg7" resizable="false" showEffect="clip"
					hideEffect="clip" minHeight="200" maximizable="250"
					position="center" update="RefrehsTable">

					<h:panelGrid columns="2" id="panelGridAgregarNuevo">

						<p:outputLabel value="Nivel:" styleClass="label" />
						<p:selectOneMenu
							value="#{mantenimientoCatalogoProceso.idNievelAgregar}"
							style="width: 170px; height: 18px; font-size: 14px;"
							Font-Names="Arial">
							<f:selectItem itemLabel="--Selecciona..." />
							<f:selectItems value="#{mantenimientoCatalogoProceso.listaNivel}"
								var="listaNivel" itemValue="#{listaNivel.id_Nivel}"
								itemLabel="#{listaNivel.nombre}" />
						</p:selectOneMenu>


						<p:outputLabel value="Cedula:" styleClass="label" />
						<p:selectOneMenu
							value="#{mantenimientoCatalogoProceso.idCedulaAgrega}"
							style="width: 170px; height: 18px; font-size: 14px;"
							Font-Names="Arial">
							<f:selectItem itemLabel="--Selecciona..." />
							<f:selectItems value="#{mantenimientoCatalogoProceso.listaCedula}"
								var="listaCedula" itemValue="#{listaCedula.idCedula}"
								itemLabel="#{listaCedula.nombre}" />
						</p:selectOneMenu>

						<p:outputLabel value="Store: " styleClass="label" />
						<p:inputText value="#{mantenimientoCatalogoProceso.storeAgrega}"
							style="width: 85%; height: 18px; font-size: 12px;"
							Font-Names="Arial" placeholder="DescripciÃ³n..." />



					</h:panelGrid>




					<p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes"  icon="ui-icon-check"
						actionListener="#{mantenimientoCatalogoProceso.agregarCatalogoProceso}"
						update=":form1:RefrehsTable">
					</p:commandButton>




					<p:commandButton value="Cancelar" styleClass="ui-confirmdialog-no"
						onclick="dlg7.hide()"
						action="#{mantenimientoCatalogoProceso.limpiar}"
						update=":form1:RefrehsTable" />



				</p:dialog>

				<p:dialog id="RefrehsDialogActualiza" header="Actualizar Proceso"
					widgetVar="dlg6" resizable="false" showEffect="clip"
					hideEffect="clip" minHeight="200" maximizable="250"
					position="center">

					<h:panelGrid columns="2" id="panelGridActualizaProceso">

						<p:outputLabel value="Nivel:" styleClass="label" />
						<p:selectOneMenu
							value="#{mantenimientoCatalogoProceso.idNievelActualiza}"
							style="width: 170px; height: 18px; font-size: 14px;"
							Font-Names="Arial">
							<f:selectItem itemLabel="--Selecciona..." />
							<f:selectItems value="#{mantenimientoCatalogoProceso.listaNivel}"
								var="listaNivel" itemValue="#{listaNivel.id_Nivel}"
								itemLabel="#{listaNivel.descripcion}" />
						</p:selectOneMenu>


						<p:outputLabel value="Cedula:" styleClass="label" />
						<p:selectOneMenu
							value="#{mantenimientoCatalogoProceso.idCedulaActualiza}"
							style="width: 170px; height: 18px; font-size: 14px;"
							Font-Names="Arial">
							<f:selectItem itemLabel="--Selecciona..." />
							<f:selectItems value="#{mantenimientoCatalogoProceso.listaCedula}"
								var="listaCedula" itemValue="#{listaCedula.idCedula}"
								itemLabel="#{listaCedula.nombre}" />
						</p:selectOneMenu>

						<p:outputLabel value="Estatus:" styleClass="label" />
						<p:selectOneMenu
							value="#{mantenimientoCatalogoProceso.estatusActualiza}"
							style="width: 170px; height: 18px; font-size: 14px;"
							Font-Names="Arial">
							<f:selectItem itemLabel="--Selecciona..." />
							<f:selectItem itemLabel="Alta" itemValue="1" />
							<f:selectItem itemLabel="Baja" itemValue="0" />

						</p:selectOneMenu>

						<center>
							<p:commandButton value="Aceptar"  icon="ui-icon-check"
								actionListener="#{mantenimientoCatalogoProceso.actualizaCatalogoProceso}"
								styleClass="ui-confirmdialog-yes" update=":form1:RefrehsTable">
							</p:commandButton>
						</center>
						<center>
							<p:commandButton value="Cancelar"
								styleClass="ui-confirmdialog-yes"
								action="#{mantenimientoCatalogoProceso.limpiar}"
								onclick="dlg6.hide()" />

						</center>
					</h:panelGrid>







				</p:dialog>


			</center>
		</ui:define>

		<ui:define name="footer">



		</ui:define>

	</ui:composition>
	<h2>This is page1 content</h2>

</h:body>

</html>
