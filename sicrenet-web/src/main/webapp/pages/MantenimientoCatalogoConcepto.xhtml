<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<link href="Styles/Grales.css" rel="stylesheet" type="text/css" />
	<ui:composition template="template/commons/Template.xhtml">

		<ui:define name="MainContent">
			<!-- 			<h:form id="formMsj" prependId="false"> -->
			<!-- 				<br /> -->
			<!-- 				<br /> -->
			<!-- 				<p:messages id="mensajes" showDetail="true" autoUpdate="true" /> -->
			<!-- 			</h:form> -->

			<br></br>
			<br></br>
			<br></br>


			<p:growl id="growl" showDetail="true" sticky="true" />
			<div align="center">

				<div align="center">
					<p:commandButton id="toltipNuevoConcepto" value="Nueva Concepto"
						onclick="PF('dlg7').show();" position="center" align="center"
						Class="classButtonUsuarios" resizable="false" showEffect="clip"
						hideEffect="clip" minHeight="100" maximizable="150"
						icon="ui-icon-new" resetValues="true"
						actionListener="#{mantenimientoCatalogoConcepto.limpiar}"
						update=":form1:nomAgrega,nomValidate,panelGridAgregarNuevo">
					</p:commandButton>

					<p:tooltip id="toolTipGrow" for="toltipNuevoConcepto"
						value="Agregar Nueva Area" showEffect="clip" position="top" />
				</div>
				<div>
					<p:dataTable id="RefrehsTable" var="concepto"
						value="#{mantenimientoCatalogoConcepto.listCatConcepto}" rows="10"
						style="border-radius: 80px; padding: 10px; max-width: 800px; color: #FFFFFF;"
						minHeight="200" maximizable="300" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="1,5,10,15" styleClass="table table-hover"
						selection="#{mantenimientoCatalogoConcepto.seleccionadoConcepto}"
						rowKey="#{concepto.idConcepto}" update=":form1">				>
					<p></p>
						<f:facet name="header"
							style="text-align:center; background-color:#C6C3C6;padding:12px;">
           				Concepto
      			 	</f:facet>
						<p></p>

						<p:column headerText="NOMBRE DEL CONCEPTO" styleClass="label">

							<h:outputText value="#{concepto.nombre}" styleClass="columnTable" />

						</p:column>

						<p:column headerText="ESTATUS" styleClass="label">

							<h:outputText value="#{concepto.desEstatus}"
								styleClass="columnTable" />

						</p:column>

						<p:column headerText="EDITAR"
							style="border-radius: 5px; padding:5px; max-width:5px;">
							<center>
								<p:commandButton id="toltipBuscarConcepto" value="Editar"
									icon="ui-icon-pencil"
									update=":form1:panelGridActualizaConcepto"
									onclick="PF('dlg6').show();"
									action="#{mantenimientoCatalogoConcepto.CargaCatConceptoActualizar}">
									<f:setPropertyActionListener value="#{concepto}"
										target="#{mantenimientoCatalogoConcepto.seleccionadoConcepto}" />
								</p:commandButton>
								<p:tooltip for="toltipBuscarConcepto"
									value="Actualizar Concepto" showEffect="clip" position="top" />
							</center>


						</p:column>

					</p:dataTable>
				</div>
				<div>
					<p:dialog id="RefrehsDialogNuevo" header="Nuevo Concepto"
						widgetVar="dlg7" resizable="false" showEffect="clip"
						hideEffect="clip" minHeight="200" maximizable="250"
						position="center" update="RefrehsTable" modal="true"
						closable="false">
						<div>
							<h:panelGrid columns="2" id="panelGridAgregarNuevo">





								<p:outputLabel for="nomAgrega" value="Nombre:"
									styleClass="label" />
								<p:inputText id="nomAgrega"
									style=" width: 200px; height: 18px;  font-size: 12px;"
									value="#{mantenimientoCatalogoConcepto.nombreAgregar}"
									placeholder="Descripción...">
									<!-- 							<f:validator validatorId="validateCadena"/> -->
								</p:inputText>


							</h:panelGrid>
						</div>
						<div align="center">
							<br></br>



							<p:commandButton value="Aceptar"
								styleClass="ui-confirmdialog-yes"
								actionListener="#{mantenimientoCatalogoConcepto.agregarCatConcepto}"
								update=":form1:RefrehsTable,growl" icon="ui-icon-check">
							</p:commandButton>




							<p:commandButton value="Cancelar"
								styleClass="ui-confirmdialog-no" onclick="dlg7.hide()"
								icon="ui-icon-close"
								action="#{mantenimientoCatalogoConcepto.limpiar}"
								update=":form1:RefrehsTable,nomAgrega" />

						</div>
					</p:dialog>
				</div>

				<div>
					<p:dialog id="RefrehsDialogActualiza" header="Actualizar Concepto"
						widgetVar="dlg6" resizable="false" showEffect="clip"
						hideEffect="clip" minHeight="200" maximizable="250"
						position="center" update="RefrehsTable" modal="true"
						closable="false">
						<div>
							<h:panelGrid columns="2" id="panelGridActualizaConcepto">



								<p:outputLabel for="nomValidate" value="Nombre:"
									styleClass="label" />
								<p:inputText id="nomValidate"
									value="#{mantenimientoCatalogoConcepto.nombre}"
									style=" width: 200px; height: 18px;  font-size: 12px;"
									placeholder="Descripción...">

								</p:inputText>

								<p:outputLabel value="Estatus:" styleClass="label" />
								<p:selectOneMenu
									value="#{mantenimientoCatalogoConcepto.estatus}"
									style=" width: 208px; height: 25px;  font-size: 12px;">
									<f:selectItem itemLabel="--Selecciona..." />
									<f:selectItem itemLabel="Alta" itemValue="1" />
									<f:selectItem itemLabel="Baja" itemValue="0" />

								</p:selectOneMenu>

							</h:panelGrid>

						</div>
						<div align="center">
							<br></br>

							<p:commandButton value="Aceptar" icon="ui-icon-check"
								actionListener="#{mantenimientoCatalogoConcepto.actualizarCatConcepto}"
								styleClass="ui-confirmdialog-yes"
								update=":form1:RefrehsTable,nomValidate,growl">
							</p:commandButton>

							<p:commandButton value="Cancelar" icon="ui-icon-close"
								styleClass="ui-confirmdialog-yes"
								actionListener="#{mantenimientoCatalogoConcepto.limpiar}"
								onclick="dlg6.hide()" />




						</div>



					</p:dialog>
				</div>

			</div>

		</ui:define>

		<ui:define name="footer">



		</ui:define>

	</ui:composition>

</h:body>

</html>
