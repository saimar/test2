<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
<p:panel id="panelCedulaProceso">
	<table id="tblContenidoproyectos" width="100%" class="dataGridDatos"
		style="font-size: 9px;" rendered="#{panelControl.showCedulaProceso}">
		<thead>
			<tr>
				<th colspan="2"><p:outputLabel
						value="#{panelDeControlCedulaProcesoMB.titulo}" /></th>
			</tr>
			<tr style="font-size: 9px;">
				<th><p:outputLabel value="CONCEPTO" /></th>
				<th><p:outputLabel value="DESCRIPCION" /></th>
			</tr>
		</thead>
		<tr>
			<td
				style="text-align: left; width: 30%; height: 25x; 
				font-size: 9px;">
				<p:outputLabel value="NOMBRE" />
			</td>
			<td
				style="text-align: left; width: 70%; height: 25px; 
				font-size: 9px;">
				<p:inputText value="#{panelDeControlCedulaProcesoMB.nombre}" id="lb_0"
					style="background-color:#dddddd;width:99%; 
					text-align:left; border: none;font-size: 9px;"
					readonly="#{panelDeControlCedulaProcesoMB.readOnly}" rendered="true" />
			</td>
		</tr>
		<tr class="row" style="font-size: 9px;">
			<!-- rango de fechas -->
			<td
				style="text-align: left; width: 30%; height: 25x; font-size: 9px;">
				<p:outputLabel value="RANGO ACTIVO" />
			</td>
			<td
				style="text-align: left; width: 70%; height: 25px; font-size: 9px;">
				<div id="RangoActivo" style="font-size: 9px;">
					Del
					<p:inputText styleClass="FechasNoEdit1 hasDatepicker"
						maxlength="10" id="NoEditMasFI" value="29/09/2010"
						disabled="disabled"
						style="background-color:#dddddd;width:30%; 
						text-align:center; border: none;font-size: 9px; " />
					<button type="button" class="ui-datepicker-trigger"
						disabled="disabled">...</button>
					&nbsp;<b> al </b>&nbsp;
					<p:inputText styleClass="FechasNoEdit2 hasDatepicker"
						maxlength="10" id="NoEditMasFF" value="31/12/2099"
						disabled="disabled"
						style="background-color:#dddddd;width:30%; 
						text-align:center; border: none;font-size: 9px; " />
					<button type="button" class="ui-datepicker-trigger"
						disabled="disabled">...</button>
					&nbsp;<b></b>&nbsp; <img lang="aa"
						onclick="HabilitarEdicionRangoActivo()"
						title="Editar Rango Activo"
						src="../Images/PanelDeControl/edit.png"
						style="height: 20px; width: 15px; margin: -50% 0% 2% 90%;" />
				</div>

			</td>
		</tr>
		<tr class="alternateRow" style="font-size: 9px;">
			<td
				style="text-align: left; width: 30%; 
				height: 25x; font-size: 9px;">HISTORICO
			</td>
			<td
				style="text-align: left; width: 70%; height: 25px; font-size: 9px;">
				<div id="HISTORICO" style="width: 100%; font-size: 9px;">
					<p:inputTextarea value="#{panelDeControlCedulaProcesoMB.historico}"
						cols="30" rows="2" id="lb_11"
						style="font: normal 9px Helvetica, Arial, sans-serif;
					resize: none;background-color:#dddddd;width:99%; 
					text-align:left; border: none;height:25px"
						readonly="#{panelDeControlCedulaProcesoMB.readOnly}" />

				</div>

			</td>
		</tr>

		<tr class="alternateRow" style="font-size: 9px;">
			<td style="text-align: left; width: 250px; font-size: 9px;">LAYOUT
			</td>
			<td style="text-align: left" id="tdDownloadFileLayout_1">
				<div id="SubirArchivo">
					
					<p:commandLink ajax="false">
						<p:graphicImage value="../Images/PanelDeControl/DescargaFiles.png"
							id="imgObtenerLayout1_1"
							style="width:25px;  height:25px; cursor:pointer;" />
						<p:fileDownload value="#{panelDeControlCedulaProcesoMB.file}" />
					</p:commandLink>
					<span style="font-size: 9px;">DESCARGAR ARCHIVO CÉDULA</span>
				</div>
			</td>
		</tr>

		<tr>
			<td>
			<p:commandButton value="Editar Cédula"
					styleClass="classButton" 
					action="#{panelDeControlCedulaProcesoMB.setReadOnly(true)}"
					update=":form1:panelCedulaProceso" rendered="#{panelDeControlCedulaProcesoMB.readOnly}" />
					
				<p:commandButton value="Guardar Cédula" styleClass="classButton"  
					rendered="#{!panelDeControlCedulaProcesoMB.readOnly}"
					action="#{panelDeControlCedulaProcesoMB.guardarCambiosCedula()}"
					update=":form1:panelCedulaProceso"/>
	
		</td>
	<td>	
	<p:commandButton value="Cancelar" styleClass="classButton" onclick="PF('dlgCedulaProceso').hide();"
	action="#{panelDeControlCedulaProcesoMB.setReadOnly(true)}" update=":form1:panelCedulaProceso"/>
	
	</td>
		</tr>
	</table>
</p:panel>
</html>
