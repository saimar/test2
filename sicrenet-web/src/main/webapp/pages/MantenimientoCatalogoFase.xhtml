<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<link href="Styles/Grales.css" rel="stylesheet" type="text/css" />
	<ui:composition template="template/commons/Template.xhtml">

		<ui:define name="MainContent">
			<!-- 			<h:form id="formMsj" prependId="false"> -->
			<!-- 				<br /> -->
			<!-- 				<br /> -->
			<!-- 				<p:messages id="mensajes" showDetail="true" autoUpdate="true" /> -->
			<!-- 			</h:form> -->

			<br />
			<br />
			<br />
			<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"
				life="2000" />

			<div align="center">

				<div align="center">
					<p:commandButton id="toltipNuevaFace" value="Nueva Face"
						onclick="PF('dlg7').show();" position="center" align="center"
						Class="classButtonUsuarios" resizable="false" showEffect="clip"
						hideEffect="clip" minHeight="100" maximizable="150"
						icon="ui-icon-new"
						actionListener="#{mantenimientoCatalogoFace.limpiar}">
					</p:commandButton>

					<p:tooltip id="toolTipGrow" for="toltipNuevaFace"
						value="Agregar Nueva Face" showEffect="clip" position="top" />
				</div>
				<div>
					<p:dataTable id="RefrehsTable" var="face"
						value="#{mantenimientoCatalogoFace.listCatFace}" rows="10"
						style="border-radius: 80px; padding: 10px; max-width: 800px; color: #FFFFFF;"
						minHeight="200" maximizable="300" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="1,5,10,15" styleClass="table table-hover"
						selection="#{mantenimientoCatalogoFace.seleccionaFace}"
						rowKey="#{face.idFace}" update=":form1">
						<p></p>
						<f:facet name="header"
							style="text-align:center; background-color:#C6C3C6;padding:12px;">
           				Face
      			 	</f:facet>
						<p></p>



						<p:column headerText="NOMBRE" styleClass="label">
							<h:outputText value="#{face.nombre}" styleClass="columnTable" />

						</p:column>

						<p:column headerText="DESCRIPCIÓN DE FACE" styleClass="label">

							<h:outputText value="#{face.descripcion}"
								styleClass="columnTable" />
						</p:column>

						<p:column headerText="ESTATUS" styleClass="label">

							<h:outputText value="#{face.desEstatus}" styleClass="columnTable" />

						</p:column>


						<p:column headerText="EDITAR" style="width:45px;">
							<center>
								<p:commandButton value="Editar" icon="ui-icon-pencil"
									update=":form1:panelGridActualizaFace"
									onclick="PF('dlg6').show();"
									action="#{mantenimientoCatalogoFace.CargaFases}">
									<f:setPropertyActionListener value="#{face}"
										target="#{mantenimientoCatalogoFace.seleccionaFace}" />
								</p:commandButton>

							</center>

						</p:column>

					</p:dataTable>

				</div>
				<div>
					<p:dialog id="RefrehsDialogNuevo" header="Nueva Face"
						widgetVar="dlg7" resizable="false" showEffect="clip"
						hideEffect="clip" minHeight="200" maximizable="250"
						position="center" update="RefrehsTable" modal="true"
						closable="false">
						<div>
							<h:panelGrid columns="2" id="panelGridAgregarNuevo">

								<p:outputLabel for="nomAgrega" value="Nombre:"
									styleClass="label" />
								<p:inputText id="nomAgrega"
									style=" width: 200px; height: 18px;  font-size: 12px;"
									value="#{mantenimientoCatalogoFace.nombreAgrega}"
									placeholder="Nombre..." />



								<p:outputLabel for="descAgrega" value="Descripción:"
									styleClass="label" />
								<p:inputText id="descAgrega"
									style=" width: 200px; height: 18px;  font-size: 12px;"
									value="#{mantenimientoCatalogoFace.descripcionAgrega}"
									placeholder="Descripción..." />




								<p:outputLabel for="etapaValidate" value="Etapa:"
									styleClass="label" />
								<p:selectOneMenu id="etapaValidate"
									style=" width: 208px; height: 25px;  font-size: 12px;"
									value="#{mantenimientoCatalogoFace.idonemenuagregaridEtapa}">
									<f:selectItem itemLabel="--Selecciona..." itemValue="" />
									<f:selectItems value="#{mantenimientoCatalogoFace.lsitaEtapas}"
										var="listaEtapa" itemValue="#{listaEtapa.id_etapa}"
										itemLabel="#{listaEtapa.descripcion}" />
								</p:selectOneMenu>



							</h:panelGrid>
						</div>
						<div align="center">
							<br></br>


							<p:commandButton value="Aceptar"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
								actionListener="#{mantenimientoCatalogoFace.AgregaFase}"
								update=":form1:RefrehsTable,growl">
							</p:commandButton>




							<p:commandButton value="Cancelar" icon="ui-icon-close"
								styleClass="ui-confirmdialog-no" onclick="dlg7.hide()"
								action="#{mantenimientoCatalogoFace.limpiar}"
								update=":form1:RefrehsTable" />
						</div>

					</p:dialog>
				</div>




				<div>
					<p:dialog id="RefrehsDialogActualiza" header="Actualizar Face"
						widgetVar="dlg6" resizable="false" showEffect="clip"
						hideEffect="clip" minHeight="200" maximizable="250"
						position="center" update="RefrehsTable" modal="true"
						closable="false">
						<div>
							<h:panelGrid columns="2" id="panelGridActualizaFace">

								<p:outputLabel for="nombreValidate" value="Nombre:"
									styleClass="label" />
								<p:inputText id="nombreValidate"
									style=" width: 200px; height: 18px;  font-size: 12px;"
									value="#{mantenimientoCatalogoFace.nombre}"
									placeholder="Nombre..." />



								<p:outputLabel for="descripcionValidate" value="Descripción:"
									styleClass="label" />
								<p:inputText id="descripcionValidate"
									style=" width: 200px; height: 18px;  font-size: 12px;"
									value="#{mantenimientoCatalogoFace.descripcion}"
									placeholder="Descripción..." />


								<p:outputLabel value="Etapa:" styleClass="label" />
								<p:selectOneMenu
									style=" width: 208px; height: 25px;  font-size: 12px;"
									value="#{mantenimientoCatalogoFace.idonemenuidEtapa}">
									<f:selectItems value="#{mantenimientoCatalogoFace.lsitaEtapas}"
										var="listaEtapa" itemValue="#{listaEtapa.id_etapa}"
										itemLabel="#{listaEtapa.descripcion}" />
								</p:selectOneMenu>

								<p:outputLabel value="Estatus:" styleClass="label" />
								<p:selectOneMenu value="#{mantenimientoCatalogoFace.estatus}"
									style=" width: 208px; height: 25px;  font-size: 12px;">
									<f:selectItem itemLabel="--Selecciona..." />
									<f:selectItem itemLabel="Alta" itemValue="1" />
									<f:selectItem itemLabel="Baja" itemValue="0" />

								</p:selectOneMenu>
							</h:panelGrid>
						</div>
						<div align="center">
						<br></br>

							<p:commandButton value="Actualizar" icon="ui-icon-check"
								action="#{mantenimientoCatalogoFace.ActualizaFase}"
								styleClass="ui-confirmdialog-yes"
								update=":form1:RefrehsTable,nombreValidate,descripcionValidate,growl">
							</p:commandButton>

							<p:commandButton value="Cancelar" icon="ui-icon-close"
								styleClass="ui-confirmdialog-yes"
								action="#{mantenimientoCatalogoFace.limpiar}"
								onclick="dlg6.hide()" />







						</div>

					</p:dialog>
				</div>






			</div>



		</ui:define>

		<ui:define name="footer">



		</ui:define>

	</ui:composition>

</h:body>

</html>
