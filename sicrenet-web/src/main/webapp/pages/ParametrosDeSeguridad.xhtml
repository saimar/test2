<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf">
      
    <h:head>
        <title>Panel Global</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Panel Global" />
        <meta name="keywords" content="jquery, css3, sliding, box, menu, cube, navigation, portfolio, thumbnails"/>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
        <style>
			body{
				background:#333 url(img/bg.jpg) repeat top left;
				font-family:Arial;
			}
			span.reference{
				position:fixed;
				left:10px;
				bottom:10px;
				font-size:12px;12
			}
			span.reference a{
				color:#aaa;
				text-transform:uppercase;
				text-decoration:none;
				text-shadow:1px 1px 1px #000;
				margin-right:30px;
			}
			span.reference a:hover{
				color:#ddd;
			}
			ul.sdt_menu{
				margin-top:150px;
			}
			h1.title{
				text-indent:-9000px;
				background:transparent url(img/logoBAZ.png) no-repeat top rigth;
				width:1200px;
				height:69px;
			}
		</style>
		
    </h:head>  
    <h:body>


    	<ui:composition template="template/commons/Template.xhtml">

    		<ui:define name="MainContent">
    			<center>
 					
					<p:panelGrid header="Parametros Info" columns="2"  id="parametrosDetalle"  style="margin-top:20px">
      
      
      					<f:facet name="header">
           					Parametros de Seguridad
      			 		</f:facet>
      					<h:outputText value="Id"/>
                		<p:inputText id="idParametrosApp"  value="#{parametrosDeSeguridadMB.idparametros}" readonly="#{facesContext.renderResponse}"  type="number"/>
                		
                		<h:outputText value="Longitud máxima de Password:"/>
                		<p:inputText id="idLongitudMaximaPassword" value="#{parametrosDeSeguridadMB.maxlongpass}" type="number"/>
 
                		<h:outputText value="Longitud mínima de Password:" />
                		<p:inputText id="idLongitudMinimaPassword" value="#{parametrosDeSeguridadMB.minlongpass}" type="number"/>
                			              		
                		<h:outputText value="Días de vencimiento para el password:"/>
                		<p:inputText id="idDiasVencimientoPassword" value="#{parametrosDeSeguridadMB.diasvenpass}" type="number"/>
 
                		<h:outputText value="Número de intentos fallidos por usuario:" />
                		<p:inputText id="idIntentosFallidosUsuario" value="#{parametrosDeSeguridadMB.maxusrintfallidos}" type="number"/>
                			
                		<h:outputText value="Número de intentos fallidos por IP:"/>
                		<p:inputText id="idIntentosFallidosIP"  value="#{parametrosDeSeguridadMB.maxipintfallidos}" type="number"/>
 
 						<h:outputText value="Días de bloqueo por IP" />
                		<p:inputText id="idDiasBloqueoIP" value="#{parametrosDeSeguridadMB.ipdiasbloqueo}" type="number"/>
                		
                		<h:outputText value="Tiempo de vida de la sesión (minutos):" />
                		<p:inputText id="idTiempoVidaSesion" value="#{parametrosDeSeguridadMB.timeout}" type="number"/>
						
						<p:commandButton value="Actualizar" actionListener="#{parametrosDeSeguridadMB.editarParametros()}" update=":form1:parametrosDetalle:" >
       					 	<p:confirm header="Confirmar" message="¿Realizar modificaciones?" icon="ui-icon-alert" />
    					</p:commandButton>
 
   					 	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        					<p:commandButton value="Continuar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        					<p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    					</p:confirmDialog>
            			
    				</p:panelGrid>
    				
				</center>
    		</ui:define>
 
		<ui:define name="footer">
    			<h2>This is page1 Footer</h2>
    		</ui:define>

    	</ui:composition>
    	<h2>This is page1 content</h2>

    </h:body>

</html>
