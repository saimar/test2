<!-- Start header left -->
<div class="header-left">
    <!-- Start offcanvas left: This menu will take position at the top of template header (mobile only). Make sure that only #header have the `position: relative`, or it may cause unwanted behavior -->
    <div class="navbar-minimize-mobile left">
        <i class="fa fa-bars"></i>
    </div>
    <!--/ End offcanvas left -->

    <!-- Start navbar header -->
    <div class="navbar-header">

        <!-- Start brand -->
        <a class="navbar-brand" ui-sref="dashboard" id="mainButton">
            <img class="logo" src="{{settings.imagePath}}//logo.png" alt="brand logo" ng-click="showHideMenuOption('homeMenu');"/>

        </a><!-- /.navbar-brand -->
        <!--/ End brand -->

    </div><!-- /.navbar-header -->
    <!--/ End navbar header -->

    <!-- Start offcanvas right: This menu will take position at the top of template header (mobile only). Make sure that only #header have the `position: relative`, or it may cause unwanted behavior -->
    <div class="navbar-minimize-mobile right">
        <i class="fa fa-cog"></i>
    </div>
    <!--/ End offcanvas right -->

    <div class="clearfix"></div>
</div><!-- /.header-left -->
<!--/ End header left -->

<!-- Start header right -->
<div data-sidebar-minimize class="header-right">
    <!-- Start navbar toolbar -->
    <div class="navbar navbar-toolbar">

        <!-- Start left navigation -->
        <ul class="nav navbar-nav navbar-left">

            <!-- Start sidebar shrink -->
            <li class="navbar-minimize" ng-click="cookieSidebarMinimize()" >
                <a href="javascript:void(0);" title="Minimizar/Restaurar men&uacute; de opciones">
                    <i class="fa fa-bars"></i>
                </a>
            </li>
            <!--/ End sidebar shrink -->

            <!-- Start form search -->
            <li class="navbar-search">
                <!-- Just view on mobile screen-->
                <a href="#" class="trigger-search"><i class="fa fa-search"></i></a>
                <div class="navbar-form">
                    <div class="form-group has-feedback" style="display: inline-flex;">
                        <input id="menus" type="text" class="form-control typeahead rounded" placeholder="Buscar..." menus val="{{settings.tree}}" on-finish-render="ngRepeatFinished">
                        <!--button type="submit" class="btn btn-theme fa fa-search form-control-feedback rounded"></button-->
                    </div>
                </div>
            </li>
            <!--/ End form search -->

        </ul><!-- /.nav navbar-nav navbar-left -->
        <!--/ End left navigation -->

        <!-- Start right navigation -->
        <ul class="nav navbar-nav navbar-right"><!-- /.nav navbar-nav navbar-right -->
            <!-- Start notifications -->
            <li class="dropdown navbar-notification">

                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell-o"></i><span class="count label label-danger rounded bg-theme">{{alertsSystem.length}}</span></a>

                <!-- Start dropdown menu -->
                <div class="dropdown-menu animated flipInX">
                    <div class="dropdown-header">
                        <span class="title">Notificaciones <strong>{{alertsSystem.length}}</strong></span>
                    </div>
                    <div data-nicescroll class="dropdown-body niceScroll">

                        <!-- Start notification list -->
                        <div class="media-list small">

                            <a data-ng-repeat="notification in alertsSystem" href="#" class="media">
                                <div class="media-object pull-left">
                                    <i class="fa fa-{{notification.Icono}}" style="font-size: initial;" ></i>
                                </div>
                                <div class="media-body">
                                    <span class="media-text">{{notification.Mensaje}}</span>
                                </div>
                            </a><!-- /.media -->

                        </div>
                        <!--/ End notification list -->

                    </div>
                    <div class="dropdown-footer">
                       <!--  <a href="#">Ver todo</a> -->
                    </div>
                </div>
                <!--/ End dropdown menu -->

            </li><!-- /.dropdown navbar-notification -->
            <!--/ End notifications -->

            <!-- Start profile -->
            <li class="dropdown navbar-profile">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="meta"><span class="avatar"><img src="{{settings.imagePath}}/user.png" class="img-circle" alt="admin"></span>
                    <span class="text hidden-xs hidden-sm text-muted">{{settings.userName}}</span><span class="caret"></span></span>
                </a>
                <!-- Start dropdown menu -->
                <ul class="dropdown-menu animated flipInX">
                    <li class="divider"></li>
                    <li><a href="{{settings.context}}/salir"  style="font-size: 13px;"><i class="fa fa-sign-out"></i>Cerrar Sesi&oacute;n</a></li>
                </ul>
                <!--/ End dropdown menu -->
            </li><!-- /.dropdown navbar-profile -->
            <!--/ End profile -->

        </ul>
        <!--/ End right navigation -->

    </div><!-- /.navbar-toolbar -->
    <!--/ End navbar toolbar -->
</div><!-- /.header-right -->
<!--/ End header left -->
